<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Đăng Nhập</h2>
    <form id="loginForm">
      <input type="text" id="loginPhone" placeholder="Số điện thoại" required />
      <input type="password" id="loginPassword" placeholder="Mật khẩu" required />
      <button type="submit" class="btn primary">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
    <p><a href="admin/login.html">Đăng nhập Admin</a></p>
    <p id="loginMsg" class="msg"></p>
  </div>

  <script src="js/utils.js"></script>
  <script>
    document.getElementById("loginForm").onsubmit = function(e) {
      e.preventDefault();
      const phone = document.getElementById("loginPhone").value;
      const password = document.getElementById("loginPassword").value;
      const users = getUsers();

      const user = users.find(u => u.phone === phone && u.password === password);
      if (user) {
        loginUser(user);
        alert("Đăng nhập thành công!");
        window.location.href = "index.html";
      } else {
        document.getElementById("loginMsg").textContent = "Sai số điện thoại hoặc mật khẩu!";
      }
    };
  </script>
</body>
</html>
